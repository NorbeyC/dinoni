<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body style="background-color: #161515;">
<noscript>
    <h2>Error!</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container" style="background-color: #c49532;">
        <h1 class="title">Nombre</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Ingrese su Nombre"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Empezar!</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container" style="background-color: #c49532;">
        <div class="chat-header">
            <h2>CHAT DINONI</h2>
        </div>
        <div class="connecting">Conectando</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group" >
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Escriba su comentario"
                           autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
