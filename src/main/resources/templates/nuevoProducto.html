<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="icon" href="/img/icono.ico" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Productos</title>
    </head>
    <body>
        <body style="background-color: #292724;">
            <img src="/img/logo.png" class="rounded mx-auto d-block">
            <div class="container">
                <div class ="m-0 vh-100 row justify-content-center align-items-center ">
                    <div class="col-9 align-self-center" style="background-color: #DCA735;">
                    <h1 class = "text-center">Registro Productos</h1>
                    <div class="card-body">
                        <form th:action="@{/tienda/saveProduct}" th:object="${producto}" method = "POST">
                            <div class="form-group">
                                <label>Nombre: </label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Descripcion: </label>
                                <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripcion" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Precio: </label>
                                <input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="Precio" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Cantidad: </label>
                                <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Cantidad" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Categoria: </label>
                                <input type="text" name="cantidad" th:field="*{categoria}" class="form-control" placeholder="Categoria" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Estado: </label>
                                <input type="text" name="estado" th:field="*{estado}" class="form-control" placeholder="Estado" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Imagen: </label>
                                <input type="text" name="imagen" th:field="*{imagen}" class="form-control" placeholder="Imagen" required>
                            </div>
                            <br>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
