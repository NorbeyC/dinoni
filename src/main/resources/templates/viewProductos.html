<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/shop.css" />
        <link rel="icon" href="/img/icono.ico" />    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos</title>
    </head>
    <body>
        <div class="header">
            <div class="header-center">
                <img src="/img/logo.png" class="img">
                <div class="search">
                    <form id="searchform">
                        <input id = 'search'  name="search" type="text" placeholder="Busca productos">
                        <button>
                            <i class="fa fa-search" >Buscar</i>
                            </button>
                    </form>
                </div>
                <div class="items-var">
                    <a href="/login.html"><i class="fa fa-user"></i> Iniciar Sesión</a>
                    <a href="#"><i class="fa fa-user"></i> Mis Pedidos</a>
                    <a href="#"><i class="fa fa-heart"></i> Carrito</a>
                </div>
            </div>
        </div>
        <h1 style="padding: 5px;"><b>.</b></h1>
        <h1 class="cat" style="color:#ff8364;"><b>Catálogo Productos</b></h1>
        <div class="container">
            <div class="item" th:each="producto : ${productos}">
                <div class="imagen">
                    <img th:src="${producto.imagen}" class="imgp">
                    <div class="infoProducto">
                        <b><p th:text="${producto.nombre}"></p></b>
                        <p th:text="${producto.descripcion}"></p>
                        <p th:text="${producto.precio}"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
