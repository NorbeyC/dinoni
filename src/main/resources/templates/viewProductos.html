<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Productos</title>
    </head>
    <body>
        <h1>Catalogo Productos</h1>
        <div class="container">
            <div class="item" th:each="producto : ${productos}">
                <div class="imagen">
                    <img th:src="${producto.imagen}" width="500" height="500">
                    <div class="infoProducto">
                        <h3 style="font-size:140%;color:#2A5C85;">Producto</h3>
                        <p th:text="${producto.nombre}"></p>
                        <p th:text="${producto.descripcion}"></p>
                        <p th:text="${producto.precio}"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
