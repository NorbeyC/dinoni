<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="icon" href="/img/icono.ico" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Nuevo Usario</title>
    </head>
    <body style="background-color: #292724;">
        <img src="/img/logo.png" class="rounded mx-auto d-block">
        <div class="container">
            <div class ="m-0 vh-100 row justify-content-center align-items-center ">
                <div class="col-9 align-self-center" style="background-color: #DCA735;">
                    <h1 class = "text-center">Registrar</h1>
                    <div class="card-body">
                        <form th:action="@{/tienda/saveUsuario}" th:object="${usuario}" method = "POST">
                            <div class="form-group">
                                <label>Nombre: </label>
                                <input type="text" name="Nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label>tipoIdentificacion: </label>
                                <input type="text" name="tipoIdentificacion" th:field="*{tipoIdentificacion}" class="form-control" value= "CC" placeholder="Tipo Identificacion (CC, TI, CCT)" required>
                            </div>
                            <div class="form-group">
                                <label>Identificacion: </label>
                                <input type="text" name="Identificacion" th:field="*{identificacion}" class="form-control" placeholder="Numero Identificacion" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Correo: </label>
                                <input type="email" name="correo" th:field="*{correo}" class="form-control" placeholder="Correo" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Contraseña: </label>
                                <input type="password" name="passwd" th:field="*{passwd}" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Telefono </label>
                                <input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Telefono" required>
                            </div>
                            <br>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
